<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta barras de desplazamiento */
            height: 100%;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
    <script>
        window.onload = function() {
            var windowFeatures = 'toolbar=no, location=no, status=no, menubar=no, resizable=no, scrollbars=no, titlebar=no';
            window.open('principal.html', '_blank', windowFeatures);
        };
    </script>
</head>
</body>
</html>
